{% extends 'base.html' %}
{% block content %}
<h2>Register</h2>
<form method="POST">
    <input class="form-control my-2" name="username" placeholder="Username" required>
    <input class="form-control my-2" name="password" placeholder="Password" type="password" required>
    <button class="btn btn-success">Register</button>
    <p class="mt-2">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
</form>
{% endblock %}
