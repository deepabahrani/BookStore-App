{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    <input class="form-control my-2" name="username" placeholder="Username" required>
    <input class="form-control my-2" name="password" placeholder="Password" type="password" required>
    <button class="btn btn-primary">Login</button>
    <p class="mt-2">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
</form>
{% endblock %}
